# .github/workflow/ci.yml
name: build and deploy
on: [push]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: build/client
      - uses: actions/deploy-pages@v4.0.5
